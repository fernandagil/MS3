{% extends "base.html" %}

        <div class="col-12">
            <h2 class="pages-header">{{ username }}'s Profile</h2>
        </div>
    </div>
{% endblock %}

    <div class="col-md-6 offset-md-3">

                    Welcome {{ username }}!
                </h3>
            </div>
        </div>
    </div>

{% endblock %}
