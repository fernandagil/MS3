{% extends "base.html" %}
{% block page %}
    <div class="col-12 pages-header-bg">
        <div class="col-12">
            <h2 class="pages-header">Register</h2>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body text-container">
                <form method="POST" action="{{ url_for('register') }}" onsubmit="return sendWelcomeEmail(this);">
                    
                    <!-- username -->
                    <div class="form-group">
                        <i class="fas fa-user-plus prefix"></i>
                        <label for="username">User name</label>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" required>
                    </div>
                    
                    <!-- email -->
                    <div class="form-group">
                        <i class="fas fa-at prefix"></i>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" minlength="5" maxlength="40" class="form-control" required>
                    </div>
                    
                    <!-- password -->
                    <div class="form-group">
                        <i class="fas fa-user-lock prefix"></i>
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" required>
                    </div>
                    
                    <!-- register button -->
                    <button type="submit" class="btn btn-outline-light green-btn">Submit</button>
                    
                    <!-- login option -->
                    <div class="form-group form-login">
                        <h6 class="card-subtitle my-1">If you already have an account, <br>
                            <a href="{{ url_for('login') }}" class="a-link">log in here!</a></h6>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
