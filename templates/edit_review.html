{% extends "base.html" %}

{% block page %}
<h2>edit review</h2>
{% endblock %}

{% block content %}

    <form class="col-10 offset-1" method="POST" action="{{ url_for('edit_review', movie_id=movie._id) }}">
        <!-- movie title -->
        <div class="form-row">
            <div class="col-10">
                <div class="row mb-3">
                    <label for="movie_name" class="col-sm-2 col-form-label">Movie Name</label>
                    <div class="col-sm-10">
                        <input value="{{ movie.movie_name }}" type="text" name="movie_name" class="form-control form-control-lg" id="movie_name" minlength="3"
                            maxlength="100" required>
                    </div>
                </div>
            </div>
            <div class="col-2">
                rate
                <!-- <div class="row mb-3">
                    rate
                </div> -->
            </div>
        </div>

        <!-- movie info -->
        <div class="form-row">
            <div class="col-6">
                <div class="row mb-1">
                    <label for="year" class="col-sm-2 col-form-label">Year</label>
                    <div class="col-sm-10">
                        <input value="{{ movie.year }}" type="number" name="year" class="form-control" id="year" minlength="4"
                            maxlength="4" required>
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="genre" class="col-sm-2 col-form-label">Genre</label>
                    <div class="col-sm-10">
                        <input value="{{ movie.genre }}" type="text" name="genre" class="form-control" id="genre" minlength="5"
                            maxlength="30" required>
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="director" class="col-sm-2 col-form-label">Director</label>
                    <div class="col-sm-10">
                        <input value="{{ movie.director }}" type="text" name="director" class="form-control" id="director" minlength="5"
                            maxlength="80">
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="main_cast" class="col-sm-2 col-form-label">Main Cast</label>
                    <div class="col-sm-10">
                        <input value="{{ movie.main_cast }}" type="text" name="main_cast" class="form-control" id="main_cast" minlength="5"
                            maxlength="120">
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="trailer" class="col-sm-2 col-form-label">Trailer</label>
                    <div class="col-sm-10">
                        <input value="{{ movie.trailer }}" type="text" name="trailer" class="form-control" id="trailer" placeholder="Link to trailer" minlength="5"
                            maxlength="120">
                    </div>
                </div>
                <div class="row">
                    <label for="synopsis" class="col-sm-2 col-form-label">Synopsis</label>
                    <textarea name="synopsis" class="form-control" placeholder="Synopsis" rows="3" maxlength="300">
                        {{- movie.synopsis -}}
                    </textarea>
                </div>
            </div>
            <div class="col-6">

                <!-- add image -->
                <img src="#" class="img-thumbnail">

                <!-- add to watchlist -->
                <div class="row watch-lists-collapse">
                    <div class="col-12">
                        <a class="btn btn-outline-dark btn-sm" data-toggle="collapse" href="#collapse-lists" role="button"
                            aria-expanded="false" aria-controls="collapse-lists">
                            Add to my list
                        </a>
                        <div class="collapse" id="collapse-lists">
                            <button class="btn btn-outline-dark btn-sm">watching</button>
                            <button class="btn btn-outline-dark btn-sm">to watch</button>
                            <button class="btn btn-outline-dark btn-sm">watched</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- reviews section -->
        <h6>Review this movie</h6>
        <div class="form-row text-center">
            <textarea name="review" class="form-control" id="textarea" rows="2"
                placeholder="What did you like about this movie?">
                {{- movie.review -}}
            </textarea>
        </div>

        <!-- submit and cancel buttons -->
        <div class="form-row text-center">
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-light btn-sm btn-submit-review">Edit this Movie</button>
                <a href="{{ url_for('get_reviews') }}" class="btn btn-light btn-sm btn-submit-review" role="button">Cancel</a>
            </div>
        </div>

    </form>


{% endblock %}
